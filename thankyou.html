<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - ADAT Fuel Trading LLC</title>
    <link rel="icon" type="image/png" href="Pic/adatFavicon.png"> 
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts - Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #2E7D32;
            --accent-orange: #FF9800; 
            --text-light: #FFFFFF;
            --text-dark: #212529; 
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            color: var(--text-dark);
        }
        .thank-you-container {
            background-color: var(--text-light);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-width: 600px;
        }
        .thank-you-container h1 {
            color: var(--primary-green);
            font-weight: 700;
            margin-bottom: 20px;
        }
        .thank-you-container p {
            font-size: 1.1rem;
            margin-bottom: 30px;
        }
        .btn-back {
            background-color: var(--accent-orange);
            color: var(--text-light);
            font-weight: 600;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .btn-back:hover {
            background-color: #F57C00; /* Darker orange */
            color: var(--text-light);
        }
        .logo-container img {
            max-width: 150px; /* Adjust as needed */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="logo-container">
            <!-- Optional: Add your logo here -->
            <!-- <img src="Pic/adatFavicon.png" alt="ADAT Fuel Trading LLC Logo"> -->
        </div>
        <h1>Thank You!</h1>
        <p>Your message has been successfully sent. We appreciate you contacting ADAT Fuel Trading LLC.</p>
        <p>Our team will review your inquiry and get back to you as soon as possible.</p>
        <a href="index.html" class="btn btn-back">Return to Homepage</a>
    </div>

    <!-- Bootstrap JS Bundle (optional for this simple page, but good practice if you expand it) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
